<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户服务</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/component/header.css">
    <link rel="stylesheet" href="./css/component/footer.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/peopleServer.css">
</head>
<body>
    <div id="header" myType='index'></div>
    <div class="head_prod_bg server_head_box">
        <img src="./img/peopleServer/img_user_server.png" alt="">
        <div class="server_head_cont">
            <h2>全程服务</h2>
            <p>一对一服务响应，伴随您业务发展 每一步</p>
        </div>
        <div class="server_head_btns">
            <a href="#" class="mr50">
                <img src="./img/peopleServer/img_server_01.jpg" alt="">
            </a>
            <a href="#">
                <img src="./img/peopleServer/img_server_02.jpg" alt="">
            </a>
        </div>
    </div>

    <div class="boxContain ">
        <div class="w1200">
            <div class="boxContain">
                <div class="w1200 pd120">
                    <div class="prod_title">
                        <h3>服务，我们是认真的</h3>
                    </div>
                    <img src="./img/peopleServer/img_server_03.jpg" alt="">
                </div>
            </div>
            <div class="boxContain">
                <div class="w1200 pd80">
                    <div class="prod_title">
                        <h3>服务流程</h3>
                    </div>
                    <img src="./img/peopleServer/img_server_04.jpg" alt="">
                </div>
            </div>

        </div>
    </div>

    <div id="footer"></div>



</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/common.js"></script>
<script>
  $(document).ready(function () {
    $(function() {
      $("#header").load("component/header.html");
      $("#footer").load("component/footer.html");
    })

    $(".prod_nav a").click(function() {
      var _index = $(this).index();
      console.log(_index);
      $(".prod_cont .prod_cont_box").eq(_index).addClass('show').siblings().removeClass("show");
      //改变选中时候的选项框的样式，移除其他几个选项的样式
      $(this).addClass("active").siblings().removeClass("active");
    });





  })

</script>
</html>
