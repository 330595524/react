<script>

    $(".prod_nav a").click(function() {
      var _index = $(this).index();
      console.log(_index);
      $(".prod_cont .prod_cont_box").eq(_index).addClass('show').siblings().removeClass("show");
      //改变选中时候的选项框的样式，移除其他几个选项的样式
      $(this).addClass("active").siblings().removeClass("active");
    });
