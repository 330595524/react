<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generator  实现原理</title>
</head>
<body>
    
    <script>
        function generator(cb) {
            return (function (params) {
                var obj = {
                    next:0,
                    stop:function(){}
                }

                return {

                    next:function(){
                        var result = cb(obj);
                        if(result === undefined){
                            return {
                                value:undefined,
                                done:true
                            }
                        }
                        return{
                            value:result,
                            done:false
                        }
                    }
                }

            })()
        }





    </script>
</body>
</html>
