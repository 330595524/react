<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <button id="btn">点击了</button>
    
</body>
<script src="./myvue3.js"></script>
<script>
    console.log('1111')
    console.log(reactive)
    const root = document.getElementById('app');
    const btn = document.getElementById('btn');
    const obj = reactive({
        name:'xiaoming',
        age:1
    })
    let dbuble = computed(()=>obj.age*2);

    effect(()=>{
        // 数据变化后触发
        console.log('shju bianle ',obj.age)
        root.innerHTML = `<div>${obj.name}${obj.age}${dbuble.value}</div>`
    })

    btn.addEventListener('click',()=>{
        //触发set函数，执行effect
        obj.age +=1;
    },false)
</script>
</html>
