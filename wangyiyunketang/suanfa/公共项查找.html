<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共项查找</title>
</head>
<body>
    <script>
        // 公共子项查找
        // 两组，多组
         var arr = [[2,8,4,4,2],[1,3,9,2,5,8]]  //公共子项 2,8,
        function show (arr){
            var arr0 = unqiue(arr[0]);
            var arr1 = unqiue(arr[1]);
            var result =[];
            for (let i = 0; i < arr0.length; i++) {
                for (let j = 0; j < arr1.length; j++) {
                    if(arr0[i] == arr1[j]){
                        result.push(arr0[i]);
                        break;
                    }
                    
                }
                
            }
            return result;
        }

        function unqiue (arr){
            var json ={};
            var result =[];
            for (let i = 0; i < arr.length; i++) {
                if(!json[arr[i]]){
                    json[arr[i]]=1;
                    result.push(arr[i])
                }
                
            }
            return result;
        }

        console.log(show(arr))

    </script>
</body>
</html>
