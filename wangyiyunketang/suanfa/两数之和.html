<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两数之和</title>
</head>
<body>
    <script>

        var arr = [1,2,3,4,5,1,2,3,5,6]
        function show(arr,target){
            var rest = new Map();
             var result = [];
            
            for (let i = 0; i < arr.length; i++) {
                if(rest.has(target-arr[i])){
                   return [rest.get(target - arr[i]),i] 
                }
                rest.set(arr[i],i);
            }

           
            return result;

        }

        console.log(show(arr,6));

function show2(nums,target) {
     let arrs = new Array()
   for (var i = 0; i < nums.length; i++) {
        var dif = target - nums[i];
        // j = i + 1 的目的是减少重复计算和避免两个元素下标相同
        for (var j = i + 1; j < nums.length; j++) {
            if (nums[j] == dif)
                return [i, j];
        }
    }
}
    console.log(show2(arr, 10));
    </script>
</body>
