    <script>
// 概念：从m个不同元素中，任取n(n<=m)个元素按照一定的顺序排列成一列，即A(m,n)
// 排列算法
//树形图法，程序实现，数学实现

var arr= ['A','B','C',"D"];

function show(arr,num) {
    var resultNum = 0;
    var iNow =1;

    if(num ===1) return arr.length;

    function change(arr,iNow) {
        for (let i = 0; i < arr.length; i++) {
            var result = arr.concat();
            result.splice(i,1);
          if(iNow === num){
              resultNum+=result.length;
          }else{
            change(result,iNow+1)
          }
            
        }
    }
    change(arr,iNow+1);  // 加一，而不是改变值，所以不用iNow++,因为这个只是影响递归


    return resultNum;
}

console.log(show(arr,3))  ;  // 三个值中选2个
