<body>
    <script>
        //查找分为顺序查找和二分查找
        // 在一组有序数据结构中，找到特定值的一种算法

        //顺序查找不稳定
        var num = 100000;
        var randomNum = Math.ceil(Math.random() * num);
        console.log(randomNum)
        var arr = [];
        for (let i = 1; i <= num; i++) {
            arr.push(i);
        }
        // 无序的
        // arr.sort(function(){
        //     return Math.random()-0.5
        // })

        console.log(arr);
        function show1(arr, randomNum) {
            console.time(1)
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === randomNum) {
                     console.timeEnd(1)
                    return arr[i];
                }
            }
        }

        console.log(show1(arr, randomNum))


//----------------------------------------------
// 二分查找,适用于有序
 
function show2(arr, randomNum){
     console.time(2)
    //  arr.sort(function(p1,p2){
    //      return p1-p2
    //  })
    var first = 0;
    var last = arr.length-1;
    while(first<=last){
        var mIndex = Math.floor((first+last)/2);
        if(randomNum < arr[mIndex]){
            last = mIndex-1;
        }else if(randomNum > arr[mIndex]){
            first = mIndex +1;
        }else{
             console.timeEnd(2)
            return arr[mIndex];
        }
    }
}


    console.log(show2(arr, randomNum))








    </script>
